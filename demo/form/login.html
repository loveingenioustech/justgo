<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<!-- URL中的query-string字段和POST冲突时，会保存成一个slice，里面存储了多个值，例如这里的username -->
<form action="/login?username=robin" method="post">
    用户名:<input type="text" name="username">
    密码:<input type="password" name="password">
    <input type="submit" value="登陆">
</form>
</body>
</html>
